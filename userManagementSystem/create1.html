<body>
    <h1>Signin Page</h1>
    <p class="text-muted">Please enter your information here</p>
    <label for="">First Name</label>
    <input type="text" placeholder="Yash" id="fName" required><br>
    <label for="">Last Name</label>
    <input type="text" placeholder="Kulkarni" id="lName" required><br>
    <label for="">Username</label>
    <input type="text" id="userName" required><br>
    <label for="">Email Id</label>
    <input type="email" id="emailId"  required><br>
    <label for="">Password</label>
    <input type="password" id="password"  required><br>
    <label for="">Roll Number</label>
    <input type="number" id="rollNumber" placeholder="210110069"  required> <br>
    <label for="">Hostel Number</label>
    <input type="number" id="hostel" placeholder="3"  required> <br>
    <label for="">Room Number</label>
    <input type="number" id="roomNumber" placeholder="248"  required><br>
    <label for="">Passing Year</label>
    <input type="number" id="passYear" placeholder="2025"  required><br>
    <input type="checkbox" id="isTeacher">
    <label>I am teacher </label> <br>
    <button type="submit" onclick="fn1()">Sign in</button>
    <a class="btn btn-primary" href="login1.html">Login Page</a>
