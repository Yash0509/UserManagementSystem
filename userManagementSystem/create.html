<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <header style="margin-top: 0cm !important;">
                <h1>Signin Page</h1>
                <p class="text-muted">Please enter your information here</p>
            </header>
        </div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="sign_in">
                    <div class="form-row">
                      <div class="col">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" placeholder="Yash" id="fName" required>
                      </div>
                      <div class="col">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" placeholder="Kulkarni" id="lName" required>
                      </div>
                    </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="">Username</label>
                    <input type="text" class="form-control" id="inputEmail4" id="userName" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="">Email Id</label>
                    <input type="email" class="form-control" id="emailId"  required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="">Password</label>
                    <input type="password" class="form-control" id="password"  required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="">Roll Number</label>
                  <input type="text" class="form-control" id="rollNumber" placeholder="210110069"  required>
                </div>
                <div class="form-group">
                  <label for="">Hostel Number</label>
                  <input type="text" class="form-control" id="hostel" placeholder="3"  required>
                </div>
                <div class="form-group">
                  <label for="">Room Number</label>
                  <input type="text" class="form-control" id="roomNumber" placeholder="248"  required>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="">Passing Year</label>
                    <input type="text" class="form-control" id="passYear" placeholder="2025"  required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="isTeacher">
                    <label class="form-check-label" for="gridCheck">
                      I am teacher
                    </label>
                  </div>
                </div>
                <div class="d-flex justify-content-around text-center">
                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="fn1()">Sign in</button>
                    <a class="btn btn-primary" href="login1.html">Login Page</a>
                </div>                
            </div>  
            </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Success Message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Your data has been saved in our database</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
